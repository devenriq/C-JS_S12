<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tarea Asíncrona 13</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Aplicación en JSON</h1>
    <h2>
      Esta app consiste en introducir un número del 1 al 3 para que devuelva los datos de los estudiantes <h2></h2>
    <form action="">
      <div class="mb-3">
        <label class="form-label" for="student-id">ID del estudiante</label>
        <input
          class="form-control"
          id="student-id"
          type="text"
          placeholder="Ingrese el ID del estudiante"
        />
        <button
          type="submit"
          class="btn btn-primary mt-3"
          id="submit"
          onclick="getInfo()"
        >
          Enviar
        </button>
      </div>
    </form>
    <div class="results">
      <p>
        Nombre de estudiante: <b><span class="student-name"></span></b>
      </p>
      <p>
        Apellido de estudiante: <b><span class="student-lastname"></span></b>
      </p>
    </div>
  </body>
  <script>
    const list = [
      {
        id: 1,
        nombre: "Ana",
        apellidos: "Macia Pajas",
      },
      {
        id: 2,
        nombre: "Antonio",
        apellidos: "Sueltamelo",
      },
      {
        id: 3,
        nombre: "Elba",
        apellidos: "Lazo",
      },
    ];
    const submit = document.querySelector("#submit");

    const getInfo = (e) => {
      e.preventDefault();
      const studentId = document.querySelector("#student-id").value;
      const studentName = document.querySelector(".student-name");
      const studentLastName = document.querySelector(".student-lastname");

      for (let i = 0; i < list.length; i++) {
        const elementId = list[i].id;
        if (elementId == studentId) {
          studentName.innerHTML = list[i].nombre;
          studentLastName.innerHTML = list[i].apellidos;
        } else {
          studentName.innerHTML = "Ingrese un id válido para mostrar el nombre";
          studentLastName.innerHTML =
            "Ingrese un id válido para mostrar el apellido";
        }
      }
    };
    submit.addEventListener("click", getInfo);
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
